<html>
	<body>
		<div class="app" data-view="app">
			
			<span data-outlet="name"></span>
			
			<button data-view="button" data-action="click:doSomething(name, 'someVal', 'another;val'); mouseleave:another('val', template) ; touchstart:touch()"></button>
				
			<div data-view="List:list:li">
				
			</div>
			
			<div data-view="Test:test" class="hi" data-test3 data-test1="changed"></div>
			
		</div>
		<script type="text/html" class="templates">
			<span class="test1 test2" data-test1="a" data-test2 data-template="test">
				<button data-outlet="buttonText"></button>
			</span>
			<div data-template="li" data-outlet="name"></div>
		</script>
		<script src="lrs-es6.js"></script>
		<script>
			
			class TestView extends lrs.View {
				
				get template() { return 'test' }
				
				set buttonText(value) {
					
					console.log('set', value)
					
					this.outlets.buttonText.value = value
					this.updateDomFromOutlet('buttonText')
					
					
				}
				
			}
			
			lrs.View.register(TestView)
			
			lrs.View.parseTemplates()
			
			var app = new lrs.LRSView({el: document.querySelector('.app')})
			
			app.views.list.reset([
				{ name: 'Hi' },
				{ name: 'Hallo' }
			])
			
			
		</script>
	</div>
</html>
